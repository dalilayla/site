<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <a href="index.html">Home</a>
    
    <div id="app" class="SignUp">
        <h2 class="mytext" style="font-size: xx-large;">Sign Up</h2>
        <input type="text" id="first_n" class="mytext" placeholder="First name:"><br>
        <input type="text" id="last_n" class="mytext" placeholder="Last name:"><br>
        <input type="text" id="avatarka" class="mytext" placeholder="Avatar url:"><br>
        <input type="email" id="email" class="mytext" placeholder="Email:"><br>
        <input type="password" id="password" class="mytext" placeholder="Password:"><br>
        <input type="button" id="butt" value="Sign Up" class="mytext" v-on:click="register()">
    </div>

    <script src="script.js"></script>
</body>
</html>
