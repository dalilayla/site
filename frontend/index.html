<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <a href="SignUp.html">Sign Up</a>
    
    <div id="app">
        <div class="card" v-for="(result,index) in results">
            <img :src="result.avatar" v-bin:alt="results" class="picture">
            <p class="mytext">{{ result.first_name }}</p>
            <p class="mytext">{{ result.last_name }}</p>
            <input type="button" value="delete" class="mytext" v-on:click="deleteById(index)">
        </div>
	</div>
	<div id="register">
		
	</div>
    
    <script src="script.js"></script>
</body>
</html>
